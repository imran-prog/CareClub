<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span
      class="iconify"
      data-icon="teenyicons:tick-circle-solid"
      style="color: #c5c5c5"
    ></span>
    <h3 class="green">Application Sent!</h3>
    <p>You will be notified through mail about furture notifications</p>
    <button class="bg-green">OK</button>
  </div>
</div>
